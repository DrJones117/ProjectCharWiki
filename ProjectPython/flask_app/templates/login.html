<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Login page</title>
</head>
<body class="bg-image-log">
    <!-- Header -->
    <h1 class="bg-secondary-subtle p-4 rounded mb-5">Virtual Recipe box</h1>
    <!-- Log In form -->
    <div class="d-flex justify-content-center">
        <div class="bg-secondary-subtle w-25 p-4 rounded">
            <h1 class="mb-2">Log In</h1>
            {% with messages = get_flashed_messages(category_filter=["login_err"]) %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/login" method="POST">
                <input name="email" type="text" class="form-control mt-2 mb-2" placeholder="email">
                <input name="password" type="text" class="form-control mt-2" placeholder="password">
                <button class="btn btn-success mt-3">Login</button>
            </form>
            <a href="/register" class="btn btn-secondary mt-3">Don't have an account?</a>
        </div>
    </div>
</body>
</html>
