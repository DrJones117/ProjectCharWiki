<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Register page</title>
</head>
<body class="bg-image-log">
    <!-- Header -->
    <div class="bg-secondary-subtle p-4 rounded d-flex justify-content-between mb-5">
        <h1>Virtual Recipe box</h1>
        <a href="/login" class="btn btn-secondary h-25 mt-3">Back to Login</a>
    </div>
    <!-- Register Form -->
    <div class="d-flex justify-content-center">
        <div class="bg-secondary-subtle w-25 p-2 rounded">
            <h1>Create Account</h1>
            {% with messages = get_flashed_messages(category_filter=["register_err"]) %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/add_user" method="POST">
                <input name="first_name" type="text" class="form-control mt-2" placeholder="First name">
                <input name="last_name" type="text" class="form-control mt-2" placeholder="Last name">
                <input name="email" type="text" class="form-control mt-2" placeholder="email">
                <input name="password" type="text" class="form-control mt-2" placeholder="password">
                <input name="confirm_password" type="text" class="form-control mt-2" placeholder="confirm password">
                <button class="btn btn-primary m-2">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
